<div class="container">
  <div class="row">
    <div class="col-6">
      <h2 style="margin-top: 20px;">Purchase Orders</h2>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-4">
      <button
        class="button-add"
        mat-raised-button
        color="primary"
        [routerLink]="['add', 0]"
      >
        New Purchase
      </button>
    </div>
    <!-- <div class="col-6">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div> -->
    <div class="col-8">
      <form class="date-block" [formGroup]="filterForm">
        <div class="row">
          <div class="col-5">
            <div class="date-block__list">
              <mat-form-field>
                <input
                  matInput
                  [matDatepicker]="fromDate"
                  placeholder="From Date"
                  formControlName="fromDate"
                />
                <mat-datepicker-toggle
                  matSuffix
                  [for]="fromDate"
                ></mat-datepicker-toggle>
                <mat-datepicker #fromDate></mat-datepicker>
              </mat-form-field>
            </div>
          </div>
          <div class="col-5">
            <div class="date-block__list">
              <mat-form-field>
                <input
                  matInput
                  [matDatepicker]="toDate"
                  placeholder="To Date"
                  formControlName="toDate"
                />
                <mat-datepicker-toggle
                  matSuffix
                  [for]="toDate"
                ></mat-datepicker-toggle>
                <mat-datepicker #toDate></mat-datepicker>
              </mat-form-field>
            </div>
          </div>
          <div class="col-2">
            <button
              mat-icon-button
              color="warn"
              class="primary"
              (click)="applyFilter()"
            >
              <mat-icon aria-hidden="false" aria-label="Example home icon">search</mat-icon>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="mat-elevation-z8">
        <table
          #filteredTable
          mat-table
          [dataSource]="dataSource"
          matSort
          class="mat-elevation-z8"
        >
          <ng-container matColumnDef="orderNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>No. Orden</th>
            <td mat-cell *matCellDef="let element">{{ element.noOrder }}</td>
          </ng-container>

          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
            <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
          </ng-container>

          <ng-container matColumnDef="orderDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Order Date
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.orderDate | date: "medium" }}
            </td>
          </ng-container>

          <ng-container matColumnDef="unitCost">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Unit Cost</th>
            <td mat-cell *matCellDef="let element">
              {{ element.unitCost | currency: "USD$" }}
            </td>
          </ng-container>

          <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Total</th>
            <td mat-cell *matCellDef="let element">
              {{ element.total | currency: "USD$" }}
            </td>
            <td mat-footer-cell *matFooterCellDef>
              {{ getTotalCost() | currency }}
            </td>
          </ng-container>

          <ng-container matColumnDef="accion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-stroked-button
                color="primary"
                [routerLink]="['add', element.id]"
              >
                Edit
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
          [length]="50"
          [pageSize]="5"
          [pageSizeOptions]="[5, 10, 25, 100]"
        ></mat-paginator>
      </div>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-12">
      <form [formGroup]="syncForm">
        <div class="row">
          <div class="col-2">
            <mat-form-field>
              <input matInput formControlName="total" [dropSpecialCharacters]="false" 
              mask="separator.0" 
              thousandSeparator=","
              placeholder="Total" />
            </mat-form-field>
          </div>
          <div class="col-8">
            <mat-form-field>
              <input
                formControlName="description"
                matInput
                placeholder="Description"
              />
            </mat-form-field>
          </div>
          <div class="col-2">
            <button mat-flat-button color="accent" (click)="syncAccounting()" >Sync </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
