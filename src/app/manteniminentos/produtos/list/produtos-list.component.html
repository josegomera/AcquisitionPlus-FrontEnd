<div class="container">
  <div class="row">
    <div class="col-6">
        <h2 style="margin-top: 20px;">Products</h2>
    </div>
  </div>

<div class="row">
  <div class="col-12">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element; let i = index;"> {{i + 1}} </td>
          </ng-container>

          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>

          <ng-container matColumnDef="brand">
            <th mat-header-cell *matHeaderCellDef> Brand</th>
            <td mat-cell *matCellDef="let element"> {{element.brand}} </td>
          </ng-container>

          <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef> Stock </th>
            <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
          </ng-container>

          <ng-container matColumnDef="creationDate">
            <th mat-header-cell *matHeaderCellDef> Creation Date </th>
            <td mat-cell *matCellDef="let element"> {{element.creationDate | date: 'medium'}} </td>
          </ng-container>

           <!-- Action Column -->
           <ng-container matColumnDef="accion">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element">
                <button mat-stroked-button color="primary" [routerLink]="['add',element.id]"> Edit</button>
              </td>
            </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <button mat-fab color="primary" [routerLink]="['add', 0]" class="fixBtn">+</button>
  </div>
</div>
        <!-- <button mat-raised-button color="warn" [routerLink]="['add', 0]"> New Product</button> -->


      </div>
