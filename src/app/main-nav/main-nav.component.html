<mat-sidenav-container class="sidenav-container"  color="primary">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
    color="primary" >
    <mat-toolbar >Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="[ '/orders' ]"><mat-icon>shopping_cart</mat-icon>&nbsp;&nbsp;Purchase Orders</a>
      <a mat-list-item [routerLink]="[ '/maintanances' ]"><mat-icon>build</mat-icon>&nbsp;&nbsp;Maintanances</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>AcquisitionPlus</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content> </ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
