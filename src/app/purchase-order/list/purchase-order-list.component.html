<div class="container">

  <div class="row">
    <div class="col-6">
      <h2 style="margin-top: 20px;">Purchase Orders</h2>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-6">
      <button class="button-add" mat-raised-button color="primary" [routerLink]="['add', 0]"> New Purchase</button>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-12">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

          <ng-container matColumnDef="orderNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> No. Orden </th>
            <td mat-cell *matCellDef="let element"> {{element.noOrder}} </td>
          </ng-container>

          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
            <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
          </ng-container>

          <ng-container matColumnDef="orderDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Order Date </th>
            <td mat-cell *matCellDef="let element"> {{element.orderDate | date:'medium'}} </td>
          </ng-container>

          <ng-container matColumnDef="unitCost">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Unit Cost </th>
            <td mat-cell *matCellDef="let element"> {{element.unitCost |  currency:'RD$'}} </td>
          </ng-container>

          <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
            <td mat-cell *matCellDef="let element"> {{element.total | currency:'RD$'}} </td>
            <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>
          </ng-container>

          <ng-container matColumnDef="accion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let element">
              <button mat-stroked-button color="primary" [routerLink]="['add',element.id]"> Edit</button> </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [length]="50" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
    </div>

  </div>

</div>
