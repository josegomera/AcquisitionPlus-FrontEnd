<div class="container">
  <div class="row">
    <div class="col-6" style="margin-top: 20px;"><h2>Departments</h2></div>
  </div>

  <!-- <button mat-raised-button color="warn"> New Departments</button> -->
<br>
  <div class="row">
    <div class="col-6">
        <button mat-raised-button color="primary"> New Departments</button>
    </div>
    <div class="col-6">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

                <ng-container matColumnDef="number">
                  <th mat-header-cell *matHeaderCellDef> No. </th>
                  <td mat-cell *matCellDef="let element; let i = index;"> {{i + 1}} </td>
                </ng-container>

                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="creationDate">
                  <th mat-header-cell *matHeaderCellDef> Creation Date </th>
                  <td mat-cell *matCellDef="let element"> {{element.creationDate | date: 'medium'}} </td>
                </ng-container>

             <!-- Action Column -->
                <ng-container matColumnDef="accion">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element">
                      <a mat-stroked-button color="primary" [routerLink]="['edit',element.id]"> Edit</a> 
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <mat-paginator [length]="50" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
    </div>
  </div>
</div>
